<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Solid Dark macOS Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2C2C2E" />
      <stop offset="100%" stop-color="#1C1C1E" />
    </linearGradient>

    <!-- Unified Drop Shadow for high readability -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="16" flood-color="#000" flood-opacity="0.4" />
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>

  <!-- Base Squircle -->
  <rect x="100" y="100" width="824" height="824" rx="185" fill="url(#bg)" />
  <!-- Subtle inner border for macOS physical edge effect -->
  <rect x="100" y="100" width="824" height="824" rx="185" fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="4" />

  <g filter="url(#shadow)">
    <!-- Braces < > (Thick, Minimal) -->
    <g stroke="#48484A" stroke-width="72" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <path d="M 320 340 L 160 512 L 320 684" />
      <path d="M 704 340 L 864 512 L 704 684" />
    </g>

    <!-- Sync Arrows (Clean arcs, no gradients) -->
    <g transform="rotate(15 512 512)">
      <!-- Top Arc -->
      <path d="M 272 512 A 240 240 0 0 1 752 512" fill="none" stroke="#0A84FF" stroke-width="64" stroke-linecap="round" />
      <!-- Top Arrowhead -->
      <path d="M 662 490 L 752 610 L 842 490 Z" fill="#0A84FF" stroke="#0A84FF" stroke-width="12" stroke-linejoin="round" />

      <!-- Bottom Arc -->
      <path d="M 752 512 A 240 240 0 0 1 272 512" fill="none" stroke="#0A84FF" stroke-width="64" stroke-linecap="round" />
      <!-- Bottom Arrowhead -->
      <path d="M 182 534 L 272 414 L 362 534 Z" fill="#0A84FF" stroke="#0A84FF" stroke-width="12" stroke-linejoin="round" />
    </g>

    <!-- Minimal Hammer (Flat white with subtle contrast) -->
    <g transform="rotate(-45 512 512)">
      <!-- Handle -->
      <rect x="472" y="320" width="80" height="420" rx="40" fill="#D1D5DB" />
      <!-- Head -->
      <rect x="332" y="240" width="360" height="120" rx="40" fill="#FFFFFF" />
    </g>
  </g>
</svg>
