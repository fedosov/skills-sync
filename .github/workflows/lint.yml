---
name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  workflow-lint:
    name: Workflow Lint (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install actionlint
        shell: bash
        run: |
          set -euo pipefail
          version="1.7.11"
          curl -sSL "https://github.com/rhysd/actionlint/releases/download/v${version}/actionlint_${version}_linux_amd64.tar.gz" \
            | tar -xz actionlint
          sudo mv actionlint /usr/local/bin/actionlint

      - name: Run actionlint
        run: actionlint

      - name: Run yamllint on workflows
        uses: ibiqlik/action-yamllint@v3.1.1
        with:
          file_or_dir: .github/workflows
          config_file: .yamllint.yml
          strict: true

  rust-lint:
    name: Rust Lint (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: platform

      - name: Run Rust lint
        run: make lint-rust

  ui-lint:
    name: UI Lint (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: platform/apps/skillssync-desktop/ui/package-lock.json

      - name: Install UI dependencies
        working-directory: platform/apps/skillssync-desktop/ui
        run: npm ci

      - name: Run UI lint
        run: make lint-ui

  rust-test:
    name: Rust Test (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: platform

      - name: Prepare bundled dotagents runtime
        working-directory: platform/apps/skillssync-desktop/ui
        run: npm run dotagents:prepare

      - name: Create UI dist stub
        run: mkdir -p platform/apps/skillssync-desktop/ui/dist

      - name: Run Rust tests
        working-directory: platform
        run: cargo test --workspace

  ui-build:
    name: UI Build (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: platform/apps/skillssync-desktop/ui/package-lock.json

      - name: Install UI dependencies
        working-directory: platform/apps/skillssync-desktop/ui
        run: npm ci

      - name: Build UI
        working-directory: platform/apps/skillssync-desktop/ui
        run: npm run build

  ui-test:
    name: UI Test (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: platform/apps/skillssync-desktop/ui/package-lock.json

      - name: Install UI dependencies
        working-directory: platform/apps/skillssync-desktop/ui
        run: npm ci

      - name: Run UI tests
        working-directory: platform/apps/skillssync-desktop/ui
        run: npm run test

  windows-tauri-preflight:
    name: Windows Tauri Preflight
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install and build UI
        working-directory: platform/apps/skillssync-desktop/ui
        run: |
          npm ci
          npm run build
