---
name: Publish Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  check-versions:
    name: Verify Version Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and compare versions
        shell: bash
        run: |
          set -euo pipefail

          tag="${GITHUB_REF_NAME#v}"
          echo "Tag version: ${tag}"

          cargo_version="$(grep '^version' platform/Cargo.toml \
            | head -1 \
            | sed 's/version[[:space:]]*=[[:space:]]*"\(.*\)"/\1/')"
          echo "Cargo.toml version: ${cargo_version}"

          tauri_version="$(jq -r .version \
            platform/apps/skillssync-desktop/src-tauri/tauri.conf.json)"
          echo "tauri.conf.json version: ${tauri_version}"

          package_version="$(jq -r .version \
            platform/apps/skillssync-desktop/ui/package.json)"
          echo "package.json version: ${package_version}"

          mismatch=0
          if [[ "${cargo_version}" != "${tag}" ]]; then
            echo "::error::Cargo.toml version (${cargo_version}) != tag (${tag})"
            mismatch=1
          fi
          if [[ "${tauri_version}" != "${tag}" ]]; then
            echo "::error::tauri.conf.json version (${tauri_version}) != tag (${tag})"
            mismatch=1
          fi
          if [[ "${package_version}" != "${tag}" ]]; then
            echo "::error::package.json version (${package_version}) != tag (${tag})"
            mismatch=1
          fi

          if [[ "${mismatch}" -eq 1 ]]; then
            exit 1
          fi

          echo "All versions match: ${tag}"

  build:
    name: Build (${{ matrix.platform }})
    needs: check-versions
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - windows-latest
          - ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: platform/apps/skillssync-desktop/ui/package-lock.json

      - name: Install UI dependencies
        working-directory: platform/apps/skillssync-desktop/ui
        run: npm ci

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: platform

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build and publish draft release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: platform/apps/skillssync-desktop
          tagName: ${{ github.ref_name }}
          releaseName: SkillsSync Desktop ${{ github.ref_name }}
          releaseBody: See the assets to download and install this version.
          releaseDraft: true
