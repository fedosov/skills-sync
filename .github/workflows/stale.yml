---
name: Stale

on:
  schedule:
    - cron: "0 6 * * *"

jobs:
  stale:
    name: Close Stale Issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Mark and close stale items
        uses: actions/stale@v10
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security,help wanted
          exempt-pr-labels: pinned,security,help wanted
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not
            had recent activity. It will be closed in 7 days if no further
            activity occurs.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it
            has not had recent activity. It will be closed in 7 days if no
            further activity occurs.
